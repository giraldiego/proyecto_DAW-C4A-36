<div class="login-container">
  <div class="form-signin">
    <form *ngIf="!isLoggedIn" [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
      <h1 class="h3 mb-3 fw-normal text-center">Ingresar</h1>

      <div class="form-floating">
        <input formControlName="email"  type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Contrase√±a</label>
      </div>

      <div class="checkbox mb-3">
      </div>
      <button [disabled]="!form.valid" class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2021</p>
    </form>
    <div class="alert alert-warning" *ngIf="isLoginFailed && submitted">
      Login fallido!<br />{{ errorMessage }}
    </div>
    <div class="alert alert-success" *ngIf="isLoggedIn && !submitted">
      Se ha logeado como: {{ roles }}.
    </div>
  </div>
</div>
