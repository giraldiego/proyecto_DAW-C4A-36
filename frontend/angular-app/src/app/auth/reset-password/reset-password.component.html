<div class="container p-3" style="max-width: 660px; background-color: #f5f5f5;">
    <p class="text-center">Generar nueva contraseña por olvido</p>
    <form *ngIf="!resetSucceded && !submitted"
        #contactForm="ngForm" (ngSubmit)="onSubmit()" >
        <div class="mb-3 form-group">
            <label for="email" class="form-label">Email registrado:</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com"
            [(ngModel)]="model.email" name="email"
            required
            email
            #email="ngModel"
            >
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary"
            [disabled]="!contactForm.form.valid"
            >Generar Nueva</button>
        </div>
    </form>
    <div class="alert alert-warning" *ngIf="submitted && resetFailed">
        No se pudo hacer el reset!<br />{{ response }}
    </div>
    <div class="alert alert-success" *ngIf="submitted && resetSucceded">
        Nueva contraseña enviada a su correo!.
    </div>
</div>
